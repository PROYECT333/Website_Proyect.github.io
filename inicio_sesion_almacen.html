<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --guinda:  #9B111E;
      --blanco: #ffffff;
    }
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--blanco);
  
  /* Propiedades de la imagen de fondo  */
  background-image: url('escudo.png');  
  background-size: 315px auto;         
  background-repeat: no-repeat;        
  background-position: left 10px top 300px;       
  background-attachment: fixed;        
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  padding-top: 0px;
}

    /* Banner superior */
    .banner-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--guinda);
      color: var(--blanco);
      padding: 26px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    form {
      background-color: #f9f9f9;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 350px;
      max-width: 90%;
      text-align: center;
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Rectángulo sistema login ajustado */
    .titulo {
      background-color: var(--guinda);
      color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
      width: 100%;
      max-width: 290px;
      box-sizing: border-box;
      text-align: center;
    }

    form p {
      align-self: flex-start;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      max-width: 290px;
      width: 100%;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 290px;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid var(--guinda);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    form input[type="submit"] {
      margin-top: 35px;
      padding: 12px 25px;
      background-color: var(--blanco);
      color: var(--guinda);
      border: 2px solid var(--guinda);
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      width: 290px;
      max-width: 100%;
    }

    form input[type="submit"]:hover {
      background-color:#f9f9f9
    }

    @media (max-width: 400px) {
      form, .titulo, form input[type="text"], form input[type="password"], form input[type="submit"] {
        width: 90%;
        max-width: none;
      }
      form p {
        max-width: 90%;
      }
    }


  </style>
</head>
<body>

  

  <div class="banner-superior">INICIO DE SESIÓN ALMACÉN VALLE DE CHALCO</div>

  <form action="validaralmacen.php" method="post">
    <div class="titulo">INICIAR SESIÓN</div>
 <form method="post" enctype="multipart/form-data">
      
      
        
        Usuario<input type="text" placeholder="ingresa un usuario" name="usuario">
        Contraseña<input type="password" placeholder="ingresa su contraseña" name="password">
        
        <input type="submit" value="ingresar">



      <a href="index.html" class="volver">← Volver al Inicio</a>
    </form>
    
</body>
</html>
